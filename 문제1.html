<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1</title>
</head>
<body>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <script>

        
        for (var i = 1; i<=4; i++){
            const selc_2 = document.querySelector(`.box:nth-child(${i})`)
            selc_2.setAttribute('data-id',  `${i}`)
        }
        

    </script>
    
</body>
